<div class="card text-white bg-info">
  <div class="card-body pb-0">
    <div class="btn-group float-right">
      <button (click)='delete()' class="btn btn-transparent p-0 float-right" type="button"> 
        <i class="fa fa-times-circle-o fa-lg"></i>
      </button>
    </div>
    <h5 data-toggle="modal" (click)="infoModal.show()" >{{note.title}}</h5>
    <p data-toggle="modal" (click)="infoModal.show()" style="overflow-y: auto; height: 150px;">{{note.description}}</p>
  </div>
</div>

<div (onShow)="onShow()" (onHide)="onHide()" bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info modal-lg" role="document" style="padding-top: 30px;">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Note</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #editNoteForm="ngForm">
                <div class="form-group row">
                  <div class="col">
                    <input type="text" class="form-control form-new-note" name="noteT" id="noteT" placeholder="Title" required
                          [(ngModel)]="noteEditable.title" #noteT="ngModel">  
                    <div [hidden]="noteT.valid || noteT.pristine" class="empty-value">
                      <div>
                        Title is required!
                      </div>
                    </div>
                  </div>
                </div><!--/row-form-group-note-title-->
                <div class="form-group row">
                  <div class="col">
                    <textarea name="noteD" id="noteD" rows="15" class="form-control form-new-note" placeholder="Create a note..." required
                              [(ngModel)]="noteEditable.description" #noteD="ngModel">
                    </textarea> 
                    <div [hidden]="noteD.valid || noteD.pristine" class="empty-value">
                      <div>
                        Description is required!
                      </div>
                    </div>           
                  </div>
                </div><!--/row-form-group-note-description-->
            </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
