<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        New Note
      </div>
      <div class="card-body"
           (collapsed)="collapsed($event)"
           (expanded)="expanded($event)"
           [collapse]="isCollapsed">
      
            <form (ngSubmit)="createNote()" #createNoteForm="ngForm">
              <div class="form-group row">
                <div class="col">
                  <input type="text" class="form-control form-new-note" name="noteT" id="noteT" placeholder="Title" required
                        [(ngModel)]="noteTitle" #noteT="ngModel">  
                  <div [hidden]="noteT.valid || noteT.pristine" class="empty-value">
                    <div>
                      Title is required!
                    </div>
                  </div>
                </div>
              </div><!--/row-form-group-note-title-->
              <div class="form-group row">
                <div class="col">
                  <textarea name="noteD" id="noteD" rows="5" class="form-control form-new-note" placeholder="Create a note..." required
                            [(ngModel)]="noteDescription" #noteD="ngModel">
                  </textarea> 
                  <div [hidden]="noteD.valid || noteD.pristine" class="empty-value">
                    <div>
                      Description is required!
                    </div>
                  </div>           
                </div>
              </div><!--/row-form-group-note-description-->
              <div class="row">
                <div class="col-6 col-sm-4 col-md-2 col-xl-2 mb-xl-0">
                    <button type="submit" class="btn btn-block btn-outline-primary float-right"
                            (click)="isCollapsed = !isCollapsed" [disabled]="!createNoteForm.form.valid">Save
                    </button>
                </div><!--/.col-->
                <div class="col-6 col-sm-4 col-md-2 col-xl-2 mb-xl-0">
                    <button type="button" class="btn btn-block btn-outline-primary float-right"
                            (click)="isCollapsed = !isCollapsed">Close
                    </button>
                </div><!--/.col-->
              </div><!--/.row-->
            </form>

      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-6 col-sm-4 col-md-2 col-xl-2 mb-xl-0">
              <button *ngIf="isCollapsed" type="button" class="btn btn-block btn-outline-primary float-right"
                      (click)="isCollapsed = !isCollapsed">Create a note
              </button>
          </div><!--/.col-->
        </div><!--/.row-->
      </div>
    </div>
  </div>
