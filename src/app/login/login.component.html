<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <img src="assets/img/brand/initlogo.png" style="height: 80%; width: 80%;"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                
                <form (ngSubmit)="login()" #loginForm="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                      <input type="text" class="form-control" name="user" id="user" placeholder="Username" autocomplete="username" required
                            [(ngModel)]="username" #user="ngModel">
                      <div [hidden]="user.valid || user.pristine" class="empty-value">
                        <div>
                          Username is required!
                        </div>
                      </div>
                  </div><!--/div-input-username-->
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                      <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" autocomplete="current-password" required
                            [(ngModel)]="password" #pass="ngModel">
                      <div [hidden]="pass.valid || pass.pristine" class="empty-value">
                        <div>
                          Password is required!
                        </div>
                      </div>
                  </div><!--/div-input-pass-->
                  <div class="row">
                    <div class="col">
                      <div class="alert alert-danger" *ngIf="authenticationError">
                          <strong>Failed to sign in!</strong> {{authenticationErrorMessage}}
                      </div>
                    </div>
                  </div><!--/row-->
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" style="margin-right: 5px;" [disabled]="!loginForm.form.valid">Login</button>
                      <button type="button" [routerLink]="['/register']" class="btn btn-primary px-3">Register</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
